<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a medical record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Add a medical record: Please fill the following details</h2>
    <div>
        <form class="form-horizontal" th:object="${medicalRecord}" th:action="@{/medrec/adding}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Firstname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">LastName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">birthdate:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{birthdate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">medications:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{medications}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">allergies:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{allergies}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
